{#
  URL: /showPost
#}

{% extends "defaultLayout.html" %}
{% block title %}Post{%endblock%}

{% block head %}
  <script src="https://cdn.rawgit.com/showdownjs/showdown/1.0.1/dist/showdown.min.js"></script>
  {% endblock %}

{% block content %}
  <div id="postDiv">{{ post }}</div>

  <script>
    converter = new showdown.Converter();
    target = document.getElementById('postDiv');
    
    target.innerHTML = converter.makeHtml(target.innerHTML);
  </script>
{%endblock%}
