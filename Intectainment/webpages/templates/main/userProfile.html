{#
    URL: /
#}

{% extends "defaultLayout.html" %}
{% block title %}Start{%endblock%}

{% block content %}

{% if searchUser == none %}
<h1>User not found</h1>
{% else %}
<h1>{{searchUser.getName()}}</h1>

<table>
    <tr>
        <td>Name</td>
        <td>{{searchUser.getName()}}</td>
    </tr>
    <tr>
        <td>Email</td>
        <td><a href="mailto:{{searchUser.email}}">{{searchUser.email}}</a></td>
    </tr>

</table>
{% endif %}
    
{%endblock%}
