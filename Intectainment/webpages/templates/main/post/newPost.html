{#
    URL: /showPost
  #}
  
  {% extends "baseLayout.html" %}
  {% block title %}Neuer Post{%endblock%}
  
  {% block head %}
    {{super()}}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/postStyle.css') }}">
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.0.1/dist/showdown.min.js"></script>
  {% endblock %}
  
  {% block content %}
    <form method="POST">
        <input type="submit" value="Erstellen"/>
        <br/>
        <textarea name="content" id="conent" rows="50" cols="100" oninput="run()">
# Neuer Post

Hier k√∂nnen Sie Posts erstellen.

**Markdown-Syntax:** [www.markdownguide.org](https://www.markdownguide.org/basic-syntax).</textarea>
        <div id="rendert" display="flex"></div>
    </form>
    <script>
        function run() {
            var text = document.getElementById('conent').value,
            target = document.getElementById('rendert'),
            converter = new showdown.Converter(),
            html = converter.makeHtml(text);
    
            target.innerHTML = html;
        }
        run()
    </script>
  {%endblock%}
