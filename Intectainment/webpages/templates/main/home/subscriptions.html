{#
    URL: /home/subscriptions
#}

{% extends "sidebarLayout.html" %}
{% block title %}Abonnierte Kanäle{% endblock %}
{% from "img/profile_images.html" import profile_img with context %}

{% block content%}

<div class="subscribed-channels">
    
    <h1>Abonnierte Kanäle:</h1>
{% for channel in channels %}
    <a class="no-decoration" href="{{url_for('gui.channelView', channel=channel.name)}}">
        <div class="blog">
            <img src="{{ profile_img(channel) }}"/>
            <span class="channel-discover btn btn-outline-light text-dark custom-button">{{channel.name}}</span>
        </div>
    </a>
{% endfor %}
</div>
{% endblock %}
