        <label>E-Mail:</label> <input type="text" value="{{ user.email }}" name="txtemail"> <input type="submit" name="email" value="E-Mail 채ndern!">
    </p>
    <p>
        <label>altes Passwort:</label> <input type="password" name="old" required>
        <label>neues Passwort:</label> <input type="password" name="new" required>
        <label>Best채tigung des neuen Passworts:</label> <input type="password" name="ver_new" required>
        <input type="submit" name="pw" value="Passwort 채ndern!">
    </p>
</form>

{%endblock%}
